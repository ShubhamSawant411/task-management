<div class="card p-4">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" type="text" />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          <small class="text-danger" *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
