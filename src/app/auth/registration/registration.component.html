<div class="card p-4">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" type="text" />
        <div *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.invalid">
          <small class="text-danger" *ngIf="registrationForm.get('username')?.hasError('required')">Username is required.</small>
          <small class="text-danger" *ngIf="registrationForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
          <small class="text-danger" *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</small>
          <small class="text-danger" *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" class="form-control" type="password" />
        <div *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.hasError('mismatch')">
          <small class="text-danger">Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
